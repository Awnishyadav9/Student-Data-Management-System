{% extends "layout.html" %}
{% load static %}

{% block title %}
    Register
{% endblock title %}


{% block link %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
{% endblock link %}
    

{% block content %}
    <div class='w-1/2 my-6 mx-auto border-4 border-orange-600 rounded-xl p-7'>
        <h1 class='mb-6 text-3xl text-orange-600 font-semibold'>Login Here </h1>

        <form method="post" class='w-full'>
            {% csrf_token %}
             <div class='pb-2'>
                <label class='inline-block mb-2 font-medium text-orange-600'>Username :</label> <br>
                {{l_forms.username}}
            </div>
             <div class='pb-2'>
                <label class='inline-block mb-2 font-medium text-orange-600'>Password :</label><br>
                {{l_forms.password}}
            </div>
            <div class='mt-3'>
                <button type="submit" class='px-4 py-2 text-sm font-medium bg-orange-500 text-white rounded-xl hover:bg-orange-700'>Login</button>
            <a href="{% url 'Register' %}" class='px-4 py-2 text-sm font-medium bg-gray-500 text-white rounded-xl hover:bg-gray-700'>Sign-up</a>
            </div>
            
        </form>
    </div>
{% endblock content %}
